<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JacketPotato's Website - Home">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="/style.css">
    <title>JacketPotato's Website</title>
    <style></style>
</head>
<body>
    <main>
        <h1 id="title">HackClub Arcade Ticket Calculator</h1>
        <div class="content">
            <noscript>Just to let you know, you have javascript disabled. That doesn't affect this website but it may affect other websites :)</noscript>
            <form id="ticket-calculator-form" submit="">
                <div>
                    <p><label for="ticketsNeeded">How many tickets do you need?</label>
                    <input type="number" id="ticketsNeeded" name="ticketsNeeded" value="0"></p>
                    <p><label for="tickets">How many tickets do you have?</label>
                    <input type="number" name="tickets" id="tickets"></p>
                </div>
                <div>
                    <p><label for="daysCannotWork">How many days are you unable to work?</label>
                    <input type="number" name="daysCannotWork" id="daysCannotWork" value="0"></p>
                    <p><label for="percentageCanWork">OR, As a decimal, what fraction of time can you work</label>
                    <input type="number" name="percentageCanWork" id="percentageCanWork" value="0" step="0.01">
                    </p>
                </div>
                <div>
                    Therefore, you need to work: <span id="output"></span> hours/day
                </div>
                <input type="submit" value="Submit" />
                <p>Known issues:
                <ul><li>Using both days and a decimal breaks things</li></ul>
                </p>
            </form>
            <script src="ticketcalc.js"></script>
    </main>
</body>
</html>
