<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JacketPotato's Website - Home">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="/style.css">
    <title>JacketPotato's Website</title>
    <style></style>
</head>
<body>
    <main>
        <h1 id="title">webhook-escpos client</h1>
        <div class="content">
            <p>This is a client for my project <a href="https://github.com/Diacius/webhook-escpos">webhook-escpos</a></p>
            <noscript>Just to let you know, you have javascript disabled. That will sadly break this page, and may stop other websites from workign :)</noscript>
            <form id="webhook-escpos-client" submit="">
                <div>
                    <label for="url">Server URL:</label>
                    <input type="text" name="url" id="url">
                </div>
                <div>
                    <label for="text1">Text Content:</label>
                    <input type="text" name="text1" id="text1">
                    <label for="underlined">Underlined?</label>
                    <input type="checkbox" name="underlined" id="underlined">
                    <label for="inverted">Inverted?</label>
                    <input type="checkbox" name="inverted" id="inverted">
                </div>
                <div>
                    <label for="img">Image Content:</label>
                    <input type="file" name="img" id="img">
                </div>
                <div><input type="submit" value="Submit" /></div>
            </form>
            <p><a href="/">Go back to the homepage</a></p>
            <script src="webhook-escpos-client.js"></script>
    </main>
</body>
</html>
