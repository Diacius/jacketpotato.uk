<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JacketPotato's Website - Home">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="/style.css">
    <title>JacketPotato's Website</title>
    <style></style>
</head>
<body>
    <main>
        <h1 id="title">webhook-escpos client</h1>
        <div class="content">
            <p>This is a client for my project <a href="https://github.com/Diacius/webhook-escpos">webhook-escpos</a></p>
            <noscript>Just to let you know, you have javascript disabled. That will sadly break this page, and may stop other websites from workign :)</noscript>
            <form id="webhook-escpos-client" submit="">
                <div>
                    <label for="url">Server URL:</label>
                    <input type="text" name="url" id="url">
                </div>
                <div>
                    <label for="text1">Text Content:</label>
                    <input type="text" name="text1" id="text1">
                    <label for="underlined">Underlined?</label>
                    <input type="checkbox" name="underlined" id="underlined">
                    <label for="inverted">Inverted?</label>
                    <input type="checkbox" name="inverted" id="inverted">
                </div>
                <div>
                    <label for="img">Image Content:</label>
                    <input type="file" name="img" id="img">
                </div>
                <div>
                    <label for="barcode">Barcode Content:</label>
                    <input type="text" name="barcode" id="barcode">
                    <label for="barcode_type">Barcode Type:</label>
                    <select name="barcode_type" id="barcode_type">
                        <option value="UPC-A">UPC-A</option>
                        <option value="UPC-E">UPC-E</option>
                        <option value="EAN-13">EAN-13</option>
                        <option value="EAN-8">EAN-8</option>
                        <option value="Code 39">Code 39</option>
                        <option value="Int2 of 5">Int2 of 5</option>
                        <option value="Code 128A">Code 128A</option>
                        <option value="Code 128B">Code 128B</option>
                        <option value="Code 128C">Code 128C</option>
                        <option value="Code 93">Code 93</option>
                    </select>
                </div>
                <div><input type="submit" value="Submit" /></div>
            </form>
            <p><a href="/">Go back to the homepage</a></p>
            <script src="webhook-escpos-client.js"></script>
    </main>
</body>
</html>
