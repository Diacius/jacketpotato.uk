<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JacketPotato's Website - Home">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="/style.css">
    <title>JacketPotato's Website</title>
    <style></style>
</head>
<body>
    <main>
        <h1 id="title">HackClub Arcade Ticket Calculator</h1>
        <div class="content">
            <noscript>Just to let you know, you have javascript disabled. That breaks this page and it may affect other websites :)</noscript>
            <div>
                <h2>Length Converter</h2>
                <div>
                    <label for="length_in">Input Length</label>
                    <input type="number" name="length_in" id="length_in" step="0.001">
                    <label for="length_in_unit">Unit</label>
                    <select name="length_in_unit" id="length_in_unit">
                        <option value="inch">Inch</option>
                    </select>
                </div>
                <div>
                    <label for="length_out">Output Length</label>
                    <input name="length_out" id="length_out">
                    <label for="length_out_unit">Unit</label>
                    <select name="length_out_unit" id="length_out_unit">
                        <option value="metre">Metre</option>
                    </select>
                </div>
            </div>
            <div><button onclick="updateLength()">Calculate</button></div>
            <script src="ticketcalc.js"></script>
    </main>
    <script src="index.js"></script>
</body>
</html>
